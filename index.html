<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link
      rel="preload"
      href="./fonts/outfit-v15-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="./fonts/outfit-v15-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__profile">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randdall avatar"
          class="main__avatar"
          width="64"
          height="64"
        />
        <h1 class="main__name">Jessica Randall</h1>
        <p class="main__address">London, United Kingdom</p>
      </div>
      <p class="main__title">"Front-end developer and avid reader."</p>
      <div class="main__sl">
        <button class="main__button">
          <a href="#" class="main__link">GitHub</a>
        </button>
        <button class="main__button">
          <a href="#" class="main__link">Frontend Mentor</a>
        </button>
        <button class="main__button">
          <a href="#" class="main__link">LinkedIn</a>
        </button>
        <button class="main__button">
          <a href="#" class="main__link">Twitter</a>
        </button>
        <button class="main__button">
          <a href="#" class="main__link">Instagram</a>
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arvin M. Delos Reyes</a>.
    </div>
  </body>
</html>
